<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="prueba.css">
    <link rel="icon" type="image/x-icon" href="imgs/fichas-de-juego (1).png">
</head>

<body class="bg-info">

    <header>
        <!--<h1 id="numero-adivinado" class="text-center">Adivina adivinador</h1>  -->
        <h1 class="text-center">Vamos a jugar un juego, ¿Listo? </h1>

    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <h3 id="numero-adivinado" class="text-center">Adivina adivinador</h3>
                    <div class="col-1">
                       
                        <div class="card text-warning bg-dark" style="width: 18rem;">
                            <img src="imgs/magia.png" class="card-img-top" alt="imagen de un sobrero">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item text-center text-warning">Instrucciones</li>
                                <div class="card-body">
                                    <p class="card-text ">Piensa en un numero del 1 al 100 y dale click en iniciar. Si
                                        el numero que apare es menor al numero que pensaste, da clickal botón menor, si
                                        el numero es mayor al numero que aparece, da clicken el botón mayor</p>
                                </div>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="d-flex justify-content-center align-self-center">
                            <button id="botonMayor" onclick=botonMayor() type="button"
                                class="botonesJuego btn btn-warning">Mayor</button>
                            <button id="botonVictoria" onclick=botonVictoria() type="button"
                                class="btn btn-warning">Victoria</button>
                            <button id="botonMenor" onclick=botonMenor() type="button"
                                class="botonesJuego btn btn-warning">Menor</button>
                        </div>

                        <div class="d-flex justify-content-center align-self-center">
                            <button id="botonInicio" onclick=iniciarJuego() type="button"
                                class="btn btn-warning">INICIO</button>
                        </div>
                        <div class="d-flex justify-content-center align-self-center">
                            <button id="botonReiniciar" onclick=reiniciar() type="button"
                                class="btn btn-warning">REINICIAR</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="prueba.js"></script>
</body>

</html>
